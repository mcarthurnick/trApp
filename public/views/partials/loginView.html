<!-- BEGIN LOGIN FORM -->
<div class="hold-transition login-page" ng-controller="loginCtrl">
    <div class="login-box">
        <div class="login-logo">
            <a href="#">TraV<b>App</b></a>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start saving!</p>
            <form ng-submit="loginForm(input)">
              <div class="form-group has-feedback">
                <input type="email" ng-model="input.email" class="form-control" placeholder="Email" />
                <span ng-show="errorName" class="glyphicon glyphicon-envelope form-control-feedback">{{errorEmail}}</span>
              </div>
              <div class="form-group has-feedback">
                <input type="password" ng-model="input.password" class="form-control" placeholder="Password"  />
                <span ng-show="errorEmail" class="glyphicon glyphicon-lock form-control-feedback">{{errorEmail}}</span>
              </div>
              <div class="row">
                  <div class="col-xs-12">
                      <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                  </div>
                  <div class="col-xs-12">
                  </div>
              </div>
            </form>
        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
</div>


<!-- END LOGIN FORM -->
